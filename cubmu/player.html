<!DOCTYPE html>

<meta name='viewport' content='width=device-width, initial-scale=1.0'/>
<script>
  function getParameterByName(name) {
    const url = window.location.href;
    const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
    const results = regex.exec(url);
    if (!results || !results[2]) return null;
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
  }
  const defaultVersi = "4.9.36";
  const versi = getParameterByName("v") || defaultVersi;
  function loadShaka(version) {
    const shakaCss = document.createElement("link");
    shakaCss.rel = "stylesheet";
    shakaCss.href = `https://cdnjs.cloudflare.com/ajax/libs/shaka-player/${version}/controls.min.css`;
    shakaCss.crossOrigin = "anonymous";
    shakaCss.onerror = () => {
      if (version !== defaultVersi) {
        console.log(`[Shaka] Versi ${version} gagal dimuat, fallback ke ${defaultVersi}`);
        loadShaka(defaultVersi);
      }
    };
    document.head.appendChild(shakaCss);
    const shakaJs = document.createElement("script");
    shakaJs.src = `https://cdnjs.cloudflare.com/ajax/libs/shaka-player/${version}/shaka-player.ui.min.js`;
    shakaJs.crossOrigin = "anonymous";
    shakaJs.onerror = () => {
      if (version !== defaultVersi) {
        console.log(`[Shaka] Versi ${version} gagal dimuat, fallback ke ${defaultVersi}`);
        loadShaka(defaultVersi);
      }
    };
    document.head.appendChild(shakaJs);
    console.log(`[Shaka] Memuat Shaka Player versi ${version}...`);
  }
  loadShaka(versi);
</script>

<script>
  // Function to get URL parameters
  function getUrlParameter(name) {
    name = name.replace(/[[]/, '\\[').replace(/[\]]/, '\\]');
    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
    var results = regex.exec(location.search);
    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
  };

  // Get the value of the 'id' parameter from the URL
  var newId = getUrlParameter('id');
  if (newId) {
    document.getElementById('xystv').id = newId;
  }

  function openNewLink() {
    var gons = getUrlParameter('ns');
    if (gons) {
      window.open(gons, '_blank');
    }
  }

  function jwplayer() {
    var channelId = getUrlParameter('id') || "channel1"; // default fallback
    var targetUrl = `https://vidio1.pages.dev/url?id=https://pisionx.pages.dev/xplay/jwplayer?id=${channelId}`;
    window.open(targetUrl, '_blank');
  }

  // Tambahkan console.log saat video mulai loading
  const videoEl = document.getElementById('xystv');
  videoEl.addEventListener('loadstart', () => {
    console.log('[Video] Mulai loading video...');
  });
</script>
